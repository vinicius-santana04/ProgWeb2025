<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="ex10.css">
    <script src="ex10.js" defer></script>
</head>
<body>
    <h1>Um Gráfico de Barras</h1>

    <div id="inputs-altura">
        <label>Informe a altura das barras:</label>
        <label><input type="number" class="altura" value="100"></label>
        <label><input type="number" class="altura" value="150"></label>
        <label><input type="number" class="altura" value="120"></label>
        <label><input type="number" class="altura" value="80"></label>
        <label><input type="number" class="altura" value="40"></label>
    </div>

    <p>Informe a largura das barras: 
        <input type="number" id="largura" value="30">
    </p>

    <button onclick="desenharGrafico()">Desenhar o gráfico</button>

    <div id="grafico"></div>
</body>
</html>
